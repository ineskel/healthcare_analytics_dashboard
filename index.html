<!DOCTYPE html>
<html lang="en">
<head>

  <title>Healthcare Visual Analytics</title>

  <!-- D3 -->
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <!-- ArcGIS -->
  <link
    rel="stylesheet"
    href="https://js.arcgis.com/4.29/esri/themes/light/main.css"
  />

  <link rel="stylesheet" href="css/style.css" />

<body>
